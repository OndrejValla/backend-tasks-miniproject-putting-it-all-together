{% extends "base.html" %}
{% block content %}

<h3 class="center-align" title="Register">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12" title="Enter your username 5-15 characters">
                    <i class="fas fa-user-cog prefix teal-text text-darken-1 text-shadow"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12" title="Enter your password 5-15 characters">
                    <i class="fas fa-user-lock prefix teal-text text-darken-1 text-shadow"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login -->
            <div class="row">
                <button type="submit" class="col s12 btn-large teal lighten-1 text-shadow" title="Click to Log In">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="teal lighten-5 text-darken-5" title="Click to register">Register
                Account</a>
        </p>
    </div>
</div>

{% endblock %}
